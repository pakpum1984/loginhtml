<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Page HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

      .container {
          max-width: 400px;
          margin: auto; /* กำหนดให้ margin ของ container เป็น auto เพื่อให้อยู่กลางตามแกนแนวนอน */
          margin-top: 20vh; /* กำหนดค่า margin-top เป็นค่าของความสูงของหน้าจอที่ 20% */
          padding: 20px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }


        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #page2 {
            text-align: center;
        }

        button#logoutBtn {
            margin-top: 20px;
            background-color: #f44336;
        }

        button#logoutBtn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body onload="clearForm(); loadUserData();">
    <div class="container">
        <section id="page1">
            <form id="loginForm" method="POST" onsubmit="submitForm(); return false;">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="page2" style="display: none;">
            <h1>หน้า2</h1>
            <button id="logoutBtn" onclick="logout()">ออกจากระบบ</button>
        </section>
    </div>
    <script>
        function clearForm() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function saveUserData(username) {
            localStorage.setItem('username', username);
        }

        function loadUserData() {
            var savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                document.getElementById('page2').style.display = 'block';
                document.getElementById('page1').style.display = 'none';
            }
        }

        function submitForm() {
            var formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            fetch('https://script.google.com/macros/s/AKfycbypjGKYQbbGFJqla3TosdHghZZ1uZIEiQDUPT3hSQBABAT1ryb2PNF9GNoRcsGVZW_X/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('เกิดข้อผิดพลาดในการส่งข้อมูล');
                }
            })
            .then(data => {
                if(data === 'เข้าสู่ระบบสำเร็จ') {
                 
                    document.getElementById('loginForm').reset();
                    document.getElementById('page2').style.display = 'block';
                    document.getElementById('page1').style.display = 'none';
                } else {
                    alert('ไม่มีข้อมูลของท่าน');
                }
            })
            .catch(error => {
                alert('ไม่มีข้อมูลของท่าน');
            });
        }

      function logout() {
          Swal.fire({
              title: 'คุณต้องการออกจากระบบหรือไม่?',
              icon: 'warning',
              showCancelButton: true,
              confirmButtonColor: '#3085d6',
              cancelButtonColor: '#d33',
              confirmButtonText: 'ต้องการ!',
              cancelButtonText: 'ยกเลิก'
          }).then((result) => {
              if (result.isConfirmed) {
                  document.getElementById('page2').style.display = 'none';
                  document.getElementById('page1').style.display = 'block';
                  localStorage.clear();
              }
          });
      }
    </script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
