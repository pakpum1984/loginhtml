<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   
</head>
<body>
    <div class="container">
        <form method="POST" onsubmit="submitForm(); return false;">
            <h2>Loginnew2</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
  <script>
    // JavaScript สำหรับการส่งข้อมูลไปยัง Google Apps Script

    function submitForm() {
      var formData = new FormData();
      formData.append('username', document.getElementById('username').value);
      formData.append('password', document.getElementById('password').value);

      fetch('https://script.google.com/macros/s/AKfycbypjGKYQbbGFJqla3TosdHghZZ1uZIEiQDUPT3hSQBABAT1ryb2PNF9GNoRcsGVZW_X/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          return response.text();
        } else {
          throw new Error('เกิดข้อผิดพลาดในการส่งข้อมูล');
        }
      })
      .then(data => {
        if(data === 'เข้าสู่ระบบสำเร็จ') {
            alert('Login successful');
          
        } else {
          
          alert('ไม่มีข้อมูลของท่าน');
        }
      })
      .catch(error => {
         alert('ไม่มีข้อมูลของท่าน');
        
      });
    }

  </script>
</body>
</html>
